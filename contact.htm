<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Anie Directory</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .contact-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 2rem;
    }

    .contact-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .contact-card h2 {
      margin-bottom: 1rem;
      color: #0af;
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
      background: #111;
      color: #fff;
    }

    form input:focus, form textarea:focus, form select:focus {
      outline: 2px solid #0af;
    }

    .form-actions {
      display: flex;
      gap: 10px;
    }

    .form-actions button {
      flex: 1;
      padding: 0.75rem;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .form-actions button:hover {
      background: #0056b3;
    }

    .contact-info ul {
      list-style: none;
      padding: 0;
    }

    .contact-info li {
      margin-bottom: 1rem;
    }

    .contact-info strong {
      color: #0af;
    }

    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Anie Directory</div>
    <nav>
      <a href="index.htm">Home</a>
      <a href="Movies.htm">Movies</a>
      <a href="index.htm">Animations</a>
      <a href="#" style="color:#0af;">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you. Fill out the form or reach us through the details below.</p>
  </section>

  <main class="contact-container">
    <!-- Contact Form -->
    <div class="contact-card">
      <h2>Send Us a Message</h2>
      <form id="contact-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message..." rows="5" required></textarea>

        <div class="form-actions">
          <button type="submit">Send</button>
          <button type="reset" style="background:#555;">Reset</button>
        </div>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="contact-card contact-info">
      <h2>Reach Us</h2>
      <ul>
        <li><strong>Email:</strong> hello@aniedirectory.com</li>
        <li><strong>Telegram</strong> <a href="https://t.me/AnieDirectory" target="_blank">Chat with us</a></li>
      </ul>
      <h2>Find Us</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3959.833606931401!2d3.3915!3d6.4551!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNsKwMjcnMTguNCJOIDPCsDIzJzI5LjQiRQ!5e0!3m2!1sen!2sng!4v1680000000000" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Anie Directory. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thank you! Your message has been sent.');
      this.reset();
    });
  </script>
</body>
</html>
